<h1>Search a Flight</h1>

<div class="form-group">
    <label>From</label>
    <input type="text" [(ngModel)]="from" class="form-control">
</div>    

<div class="form-group">
    <label>To</label>
    <input type="text" [(ngModel)]="to" class="form-control">
</div>    

<div class="form-group">
    <button 
        class="btn btn-default" 
        (click)="search()"
        [disabled]="!from || !to">Search</button>
</div>    

<!--
    [ngClass]="{ 'active': (selectedFlight === f) }"
-->    
<table class="table table-striped">
    <tr *ngFor="let f of flights" [ngStyle]="{ 'background-color': (selectedFlight === f) ? 'orange': '' }">
        <td>{{f.id}}</td>
        <td>{{f.from | city:'short' }}</td>
        <td>{{f.to | city:'long' }}</td>
        <td>{{f.date | date:'dd.MM.yyyy HH:mm' }}</td>
        <td><a (click)="select(f)">Ausw√§hlen</a></td>
    </tr>
</table>

<pre>Warenkorb

</pre>
